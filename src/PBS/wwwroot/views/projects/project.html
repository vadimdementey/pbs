<h2 class="sub-header">{{title}}</h2>
<div class="row">


    <form>

        <input type="hidden" data-bind="id" value="{{id}}"/>

        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Project Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-bind="code" value="{{code}}" disabled="disabled" />
            </div>
        </div>

        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-bind="title" value="{{title}}" />
            </div>
        </div>


        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" data-bind="description">{{description}}</textarea>
            </div>
        </div>

    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" onclick="return jAction.project.save();">Save Project</button>
</div>
