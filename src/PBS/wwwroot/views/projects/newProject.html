<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Add a new project</h4>
</div>
<div class="modal-body">


    <form>


        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Project Code:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-bind="projectCode" value="{{projectCode}}" />
            </div>
        </div>

        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Project title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-bind="title" value="{{title}}" disabled="disabled" />
            </div>
        </div>


    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary"  onclick="return jAction.project.createNew();">Create</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
</div>
