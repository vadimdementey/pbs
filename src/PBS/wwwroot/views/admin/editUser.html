<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edit User</h4>
</div>
<div class="modal-body">


    <form>





        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Login:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-bind="loginName" value="{{loginName}}" disabled="disabled" />
            </div>
        </div>

        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-bind="title" value="{{title}}"  />
            </div>
        </div>


        <div class="form-group row">
        
            <label for="job-time-item-end-time" class="col-md-2 form-control-label">Skype:</label>

            <div class="col-md-4">
                <input type="text" class="form-control" data-bind="skype" value="{{skype}}" />
            </div>

            <label for="job-time-item-end-time" class="col-md-2 form-control-label">Phone:</label>

            <div class="col-md-4">
                <input type="text" class="form-control" data-bind="phone" value="{{phone}}" />
            </div>

        </div>


        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-bind="email" value="{{email}}" />
            </div>
        </div>

        <div class="checkbox">
            <label style="color:red">
                <input type="checkbox" data-bind="isAdmin" value="true" {{#if isAdmin}} checked {{/if}} />Admin
            </label>
        </div>

        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" data-bind="description">{{description}}</textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="job-time-item-end-time" class="col-sm-2 form-control-label">Last Modified:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{dateTime modifiedOn format="DD.MM.YYYY hh:mm A"}}" disabled="disabled" />
            </div>
        </div>

    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" onclick="return jAction.admin.save();">Save</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
